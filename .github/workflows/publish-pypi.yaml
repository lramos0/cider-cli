name: Publish cider-cli to PyPI

on:
  # Option 1: publish when you create a GitHub Release
  release:
    types: [published]

  # Option 2: publish when pushing a version tag like v1.2.3
  # Uncomment if you prefer tag-based triggering
  # push:
  #   tags:
  #     - "v*"

permissions:
  contents: read
  id-token: write   # <--- REQUIRED for PyPI Trusted Publisher (OIDC)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: prod   # must match the environment configured on PyPI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # or whatever you use

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build distributions
        run: python -m build

      # Publish via PyPI Trusted Publisher (no token needed)
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Optional: repository-url for TestPyPI instead
          # repository-url: https://test.pypi.org/legacy/
          verbose: true

